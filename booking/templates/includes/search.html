{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>



<div class="container-fluid px-0 px-sm-4 mx-auto">
    <div class="row justify-content-center mx-0">
        <div class="col-4">
            <div class="card border-0">
                <form autocomplete="off">
                    <div class="card-header bg-dark">
                        <div class="mx-0 mb-0 row justify-content-sm-center px-1"> 
                            <input type="text" id="dp1" class="col-8 datepicker" placeholder="Pick Date" name="date" readonly>
                                <span class="col-4 text-right fa fa-calendar"></span> 
                        </div>
                    </div>
        </div>
    </div>

                    <div class="accordion col-4" id="accordionExample">
                        <div class="card">
                          <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Start Time
                              </button>
                            </h2>
                    </div>
                </div>


                    
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="bg-light card-body">
                                <div class="col-12 card-body ">
                                    <div class="row text-center mx-0">
                                        <div class="col-md-2 col-4 ">
                                            <div class="cell py-1">12:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 ">
                                            <div class="cell py-1">1:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 ">
                                            <div class="cell py-1">2:00PM</div>
                                        </div>
                                    </div>
                                    <div class="row text-center mx-0">
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">3:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">4:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">5:00PM</div>
                                        </div>
                                    </div>
                                    <div class="row text-center mx-0">
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">6:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">7:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">8:00PM</div>
                                        </div>
                                    </div>
                                    <div class="row text-center mx-0">
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">9:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">10:00PM</div>
                                        </div>
                                        <div class="col-md-2 col-4 my-1 px-2">
                                            <div class="cell py-1">11:00PM</div>
                                        </div>
                                    </div>
                                </div>                            
                            </div>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>			


<script type="text/javascript" src="{% static 'assets/js/searchFunction.js' %}"></script>
