{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>


<div class="container-fluid px-0 px-sm-4 mx-auto">
    <div class="row justify-content-center mx-0">
        <div class="accordion col-sm-6" id="dateAccordion">
            <div class="card justify-content-center bg-dark">
                <div class="card-header" id="dateHeading" type="button" data-toggle="collapse" data-target="#dateCollapse" aria-expanded="false" aria-controls="dateCollapse">
                    <div class="raj-wt text-left">
                        Date
                    </div>
                </div>
                <div id="dateCollapse" class="collapse" aria-labelledby="dateHeading" data-parent="#dateAccordion">
                    <div class="card-body" >
                        <div class="row mx-2">
                            <input type="text" id="dp1" class="col-8 mx-0 my-1 py-1 card-header bg-blk raj-wt fs-4 text-center datepicker" placeholder="Pick Date" name="date" readonly>
                            <div class="my-auto col text-center"><i class="raj-wt fs-3 text-right far fa-calendar-alt"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion col-sm-6" id="timeAccordion">
            <div class="card justify-content-center bg-dark">
                <div class="card-header" id="timeHeading" type="button" data-toggle="collapse" data-target="#timeCollapse" aria-expanded="false" aria-controls="timeCollapse">
                    <div class="raj-wt text-left">
                        Time
                    </div>
                </div>
                <div id="timeCollapse" class="collapse" aria-labelledby="timeHeading" data-parent="#timeAccordion">
                    <div class="card-body container-fluid">
                        <div class="row w-100 mx-0">
                            <div class="col">
                                <div class="row">
                                    <div class="col mx-3 my-1 py-1 card-header bg-blk raj-wt fs-4 text-center">Start Time</div>
                                </div>
                                    <div class="row text-center mx-0">
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">12 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">1 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">2 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">3 PM</div>
                                        </div>
                                    </div>
                                    <div class="row text-center mx-0">
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">4 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">5 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">6 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">7 PM</div>
                                        </div>
                                    </div>
                                    <div class="row text-center mx-0">
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">8 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">9 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">10 PM</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">11 PM</div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col mx-3 my-1 py-1 card-header bg-blk raj-wt fs-4 text-center">Duration</div>
                                </div>
                                    <div class="row text-center mx-0">
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">1 HR</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">2 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">3 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">4 HRS</div>
                                        </div>
                                    </div>
                                    <div class="row text-center mx-0">
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">5 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">6 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">7 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">8 HRS</div>
                                        </div>
                                    </div>
                                    <div class="row text-center mx-0">
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">9 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">10 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">11 HRS</div>
                                        </div>
                                        <div class="col mx-1 px-1">
                                            <div class="cell raj-wt text-center fs-6 px-1 py-1">12 HRS</div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


<script type="text/javascript" src="{% static 'assets/js/searchFunction.js' %}"></script>
